<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <section>
            <form method="POST">
                <fieldset><legend>Identificação&nbsp;</legend>
                    <div class="divLinha">
                        <label class="colPri">Nome: </label>
                        <input type="text" class="inpGrande" name="TxtNomeCompleto" />
                    </div>
                    <div class="divLinha">
                        <label for="idEmail" class="colPri">E-mail:</label>
                        <input id="idEmail" class="inpGrande" type="email" name="TxtEmail" required />
                    </div>
                    <div class="divLinha">
                        <label class="colPri">Endereço:</label>
                        <textarea name="TxtEnder" rows="2" class="inpEnder"></textarea>
                        <fieldset class="fsDir"><legend>Gênero:</legend>
                            <label><input type="radio" name="TglSexo" value="M" checked />Mas</label>
                            <label><input type="radio" name="TglSexo" value="F" />Fem</label>
                            <label><input type="radio" name="TglSexo" value="O" />Outro</label>
                    </fieldset>
                    </div>
                    <fieldset class="fsDir"><legend>Nascimento:</legend>
                        <input type="number" name="TxtDiaNasc" min="1" max="31" class="numDD" /> /
                        <input type="number" name="TxtMesNasc" min="1" max="12" class="numDD" /> /
                        <input type="number" name="TxtAnoNasc" value="1980" min="1920" max="2002" class="numQD" />
                    </fieldset>
                    <div class="divLinha">
                        <label class="colPri">Telefone:</label>
                        <input type="text" class="inpTelef" name="TxtTelefone" required />
                    </div>
                    <div class="divLinha">
                        <label class="colPri">Celular:</label>
                        <input type="text" class="inpTelef" name="TxtCelular" />
                    </div>
                </fieldset>
                <fieldset><legend> Pagamento&nbsp;</legend>
                    <textarea class="listaCompras" name="listaPedidos" readonly> </textarea>
                    <fieldset class="fsEsq"><legend> Cartão&nbsp;</legend>
                    <fieldset class="fsEsq">
                        <legend> Bandeira:</legend>
                        <label><input type="radio" name="RadBand" checked />Visa</label>
                        <label><input type="radio" name="RadBand" />Master</label>
                        <label><input type="radio" name="RadBand" />Elo</label>
                    </fieldset>
                    <br/><br/><br/><br/>
                    <div>
                        <label class="colPriCompras" for="mesVal">Validade:</label>
                        <input type="number" name="TxtMesVal" id="mesVal" min="1" max="12" class="numDD" value="1" /> /
                        <input type="number" name="TxtAnoVal" value="2022" min="2018" max="2026" class="numQD" /></div>
                    <br/>
                        <label class="colPriCompras" for="numCar">Número:</label>
                        <input type=text name="TxtNumCard" class="inpNCC" id="numCar"/>
                        <br><br>Parcelas:<select name="select">
                            <option class="colPriCompras">à vista</option>
                            <option value="2x">2x</option>
                            <option value="3x">3x</option>
                            <option value="4x">4x</option>
                            <option value="5x">5x</option>
                            <option value="6x">6x</option>
                            <option value="7x">7x</option>
                            <option value="8x">8x</option>
                            <option value="9x">9x</option>
                            <option value="10x">10x</option>
                        </select>
                    </div>
                </fieldset>                
                        <label class="colPriPag" for="TxtTotal"><br>Valor R$
                        <input type="text" name="TxtTotal" readonly id="TxtTotal" class="inpMedio"/>
                    </label>
                    </fieldset>
                <div class="botoes">
                        <input type="submit" value="Enviar"/>
                        <input type="reset" value="Limpar"/>
                    </div>
            </form>
        </section>
    </body>

</html>
